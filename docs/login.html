<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Electronero & Pulse Login</title>

    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/etnx.css" rel="stylesheet">
    <link href="../dist/css/spinner.css" rel="stylesheet">
    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-etnx">
                    <div class="panel-heading" style="text-align: center">
                        <img height="40px" width="40px" src="../img/etnx.png" />
                        <img height="40px" width="40px" src="../img/etnxp.png" />
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" style="display: none">
                            Login fail, please check email and password
                        </div>
                        <div class="alert alert-success" style="display: none">
                            Login succesfull, retrieving data, please wait
                        </div>
                        <div role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button id="login" class="btn btn-lg btn-login btn-block btn-primary">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="panel panel-etnx" style="margin-bottom: 0;">
                        <div class="panel-body" style="height: 300px">
                            <div class="row" style="text-align: center; margin-top: 65px;">
                                <img height="80px" width="80px" src="../img/etnx.png" />
                                <img height="80px" width="80px" src="../img/etnxp.png" />
                            </div>
                            <div class="row">
                                <div class="cssload-loader">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/js/etnx.js"></script>
    <script src="../dist/js/simulatedData.js"></script>
    <script src="../dist/js/login.js"></script>
</body>

</html>
